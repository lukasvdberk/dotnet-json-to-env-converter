<div class="center-content">
  <div class="converter-card">
    <h2>.NET appsettings.json → Environment Variables</h2>
    <label for="json-input">Paste your appsettings.json here:</label>
    <textarea id="json-input" [(ngModel)]="jsonInput" (ngModelChange)="convertJsonToEnv()" rows="10" placeholder="{&#10;  &quot;ConnectionStrings&quot;: {&#10;    &quot;DefaultConnection&quot;: &quot;...&quot;&#10;  },&#10;  &quot;property&quot;: &quot;value&quot;&#10;}"></textarea>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="envOutput" class="output-section">
      <label for="env-output">Environment Variables:</label>
      <textarea id="env-output" readonly rows="10">{{ envOutput }}</textarea>
    </div>
  </div>
</div>
<div class="footer">
  <span>Made with ♥ for .NET developers</span>
  <br />
  <i>Built with JS only, no data is sent to the server, check the source code on <a href="https://github.com/lukasvdberk/dotnet-json-to-env-converter">GitHub</a></i>
</div>
<router-outlet />
